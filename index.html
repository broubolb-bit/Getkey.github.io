<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Мой сайт</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;gap:12px;font-family:sans-serif;">

  <!-- 1) Заголовок - поменяй текст между тегами -->
  <h1>To get script -> </h1>

  <!-- 2) Обычный текст - поменяй текст внутри <p>... </p> -->
  <p>нажми кнопку, чтобы получить ключ.</p>

  <!-- 3) Кнопка: 
       - поменяй ссылку между одинарными кавычками в window.location.href='...'
       - поменяй текст кнопки (текст между > и <) -->
  <button
    onclick="window.location.href='https://www.roblox.com/share?code=93478febdfc1f240b9fecca2010c0dce&type=Server'"
    style="padding:12px 20px;border-radius:8px;border:none;cursor:pointer;background:#4f46e5;color:#fff;font-size:16px;">
    Get script
  </button>

  <!-- 4) Дополнительный текст (если нужно) -->
  <p>Спасибо за визит!</p>

</body>
</html>
